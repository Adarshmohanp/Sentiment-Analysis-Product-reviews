<!DOCTYPE html>
<html>
<head>
    <title>Advanced Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .upload-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card-header { font-weight: bold; }
        .btn-analyze { padding: 10px 20px; font-size: 1.1rem; }
        .form-control-file { margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-smile"></i> Sentiment Analyzer
            </a>
        </div>
    </nav>

    <div class="upload-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-cloud-upload-alt"></i> Upload Reviews CSV</h3>
            </div>
            <div class="card-body">
                <form action="/analyze" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select CSV File</label>
                        <input class="form-control form-control-lg" id="fileInput" type="file" name="file" accept=".csv" required>
                        <div class="form-text">CSV should contain a 'review' column with product reviews</div>
                    </div>
                    <button type="submit" class="btn btn-success btn-analyze">
                        <i class="fas fa-chart-pie"></i> Analyze Sentiment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
